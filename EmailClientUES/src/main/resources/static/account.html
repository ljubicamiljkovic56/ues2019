<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account details</title>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/account.js"></script>
<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<h3>Account</h3>
	<form id="accountForm">
		<table>
			<tr><td align="right">ID:</td><td><input type="hidden" id="idCell"/></td></tr>
			<tr><td align="right">SMTP Address:</td><td><input type="text" id="smtpAddressCell"/></td></tr>
			<tr><td align="right">SMTP PORT:</td><td><input type="text" id="smtpPortCell"/></td></tr>
			<tr><td align="right">InServer Type:</td><td><input type="text" id="inserverTypeCell"/></td></tr>
			<tr><td align="right">InServer Address:</td><td><input type="text" id="inserverAddressCell"/></td></tr>
			<tr><td align="right">InServer Port:</td><td><input type="text" id="inserverPortCell"/></td></tr>
			<tr><td align="right">Username:</td><td><input type="text" id="usernameCell"/></td></tr>
			<tr><td align="right">Password:</td><td><input type="password" id="passwordCell"/></td></tr>
			<tr><td align="right">Display name:</td><td><input type="text" id="displaynameCell"/></td></tr>
			<tr><td align="right">User ID:</td><td><input type="text" id="userIdCell"/></td></tr>
		</table>
	</form>

<p><a href="accounts.html">Back to accounts</a></p>
<p><a href="main.html" id="logoutLink">Log out</a></p>
</body>
</html>
