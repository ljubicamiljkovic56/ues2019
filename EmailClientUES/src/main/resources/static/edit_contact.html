<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit contact</title>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/edit_contact.js"></script>
<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<h3>Edit contact</h3>
<form id="contactForm">
	<table>
		<tr><td align="right">ID:</td><td><input type="hidden" id="idInput" value=""/></td></tr>
		<tr><td align="right">First name:</td><td><input type="text" id="firstnameInput"/></td></tr>
		<tr><td align="right">Last name:</td><td><input type="text" id="lastnameInput"/></td></tr>
		<tr><td align="right">Display name:</td><td><input type="text" id="displaynameInput"/></td></tr>
		<tr><td align="right">Email:</td><td><input type="email" id="emailInput"/></td></tr>
		<tr><td align="right">Note:</td><td><input type="text" id="noteInput"/></td></tr>
		<tr><td align="right">User:</td><td><input type="text" id="userInput"/></td></tr>
		<tr><td align="right">Photo:</td><td><input type="image" id="photoInput"/></td></tr>
		<tr><td/><td><input type="submit" value="Edit contact" id="updateSubmit"></td></tr>
	</table>
</form>
<p><a href="contacts.html">Back to contacts</a></p>
<p><a href="messages.html">Back to messages</a></p>
<p><a href="main.html" id="logoutLink">Logout</a></p>
</body>
</html>
